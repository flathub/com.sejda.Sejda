base-version: "25.08"
base: org.electronjs.Electron2.BaseApp
command: sejda-desktop
finish-args:
  - --device=dri
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
  - --share=ipc
  - --share=network
  - --socket=cups
  - --socket=fallback-x11
  - --socket=wayland
id: com.sejda.Sejda
modules:
  - name: sejda
    build-commands:
      - install -D -m 755 post-install-setup.sh /app/bin/apply_extra
      - install -D -m 755 entrypoint.sh /app/bin/sejda-desktop
      - install -D -m 644 -t /app/share/applications/ ${FLATPAK_ID}.desktop
      - install -D -m 644 -t /app/share/icons/hicolor/scalable/apps/ ${FLATPAK_ID}.svg
      - install -D -m 644 -t /app/share/metainfo/ ${FLATPAK_ID}.metainfo.xml
    buildsystem: simple
    sources:
      - type: extra-data
        filename: sejda-desktop_amd64.deb
        only-arches:
          - x86_64
        sha256: ac010abaa76d11621dcf6b9f28a5f53a1dbe5daf7337278cc95829c0be7a35d6
        size: 276310228
        url: https://downloads.sejda-cdn.com/sejda-desktop_7.9.3_amd64.deb
        x-checker-data:
          is-main-source: true
          type: html
          url-template: https://downloads.sejda-cdn.com/sejda-desktop_${version}_amd64.deb
          url: https://www.sejda.com/desktop
          version-pattern: sejda-desktop_([0-9]+\.[0-9]+\.[0-9]+)_amd64.deb
      - type: file
        path: com.sejda.Sejda.desktop
      - type: file
        path: com.sejda.Sejda.metainfo.xml
      - type: file
        path: com.sejda.Sejda.svg
      - type: file
        path: entrypoint.sh
      - type: script
        commands:
          - bsdtar -x -f sejda-desktop_amd64.deb data.tar.gz
          - bsdtar -x -f data.tar.gz --strip-components=3 opt/sejda-desktop/
          - rm data.tar.gz sejda-desktop_amd64.deb
        dest-filename: post-install-setup.sh
runtime-version: "25.08"
runtime: org.freedesktop.Platform
sdk: org.freedesktop.Sdk
separate-locales: false
tags:
  - proprietary
